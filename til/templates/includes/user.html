 {% load thumbnail %}

 <!-- component -->
 <div class="rounded rounded-t-lg overflow-hidden shadow max-w-md my-3 bg-white" style="max-width: 20rem; margin: 10px;">
    <img src="{{ user.cover.url }}" class="w-full" style="height: 10rem; width: 20rem;" />
    <div class="flex justify-center -mt-8">
    {% thumbnail user.image "100x100" crop="center" as im %}
        <img src="{{ im.url }}" class="rounded-full border-solid border-white border-2 -mt-3" alt="avatar">
    {% endthumbnail %}   
    </div>
    <div class="text-center px-3 pb-6 pt-2">
        <h3 class="text-blacktext-sm bold font-sans">{{ user }}</h3>

        {% if request.user.is_authenticated %}
                <button class="bg-blue-600 hover:bg-blue-700 px-3 py-1 rounded text-white js-follow" data-url="{% url 'profiles:follow' user %}" data-username="{{ user }}" 
                data-action={% if user.you_follow %} "un" {% endif %} "follow"  type="button">
            {% if user.you_follow %}
                Unfollow
            {% else %}
                Follow
            {% endif %}
                </button>
        {% endif %}

      <p class="mt-2 font-sans font-light text-grey-dark">{{ user.tagline }}</p>
  </div>
    <div class="flex justify-center pb-3 text-grey-dark">
    <div class="text-center mr-3 border-r pr-3">
      <h2>{{ user.total_posts }}</h2>
      <span>Posts</span>
    </div>
    <div class="text-center">
      <h2>{{ user.total_followers }}</h2>
      <span>Followers</span>
    </div>
    </div>
  </div>
