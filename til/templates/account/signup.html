{% extends "account/base.html" %}

{% block body %}

<div class="mb-4">
    <h3 class="font-semibold text-2xl text-gray-800">Sign Up </h3>
    <p class="text-gray-500">Already have an account? Then please <a href="{{ login_url }}" class="text-blue-400 hover:text-blue-500">sign in</a>.</p>
  </div>

<form class="signup" id="signup_form" method="post" action="{% url 'account_signup' %}">
  {% csrf_token %}
  {{ form.as_p }}
  {% if redirect_field_value %}
  <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
  {% endif %}
  <button class="w-full flex justify-center bg-blue-400 hover:bg-blue-500 text-gray-100 p-3  rounded-full tracking-wide font-semibold  shadow-lg cursor-pointer transition ease-in duration-500 my-3" type="submit">Sign Up</button>
</form>

{% endblock body %}
