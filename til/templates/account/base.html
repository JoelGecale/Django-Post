{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>

    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="{% static 'css/output.css' %}" rel="stylesheet">
</head>

<body>
<div class="bg-no-repeat bg-cover bg-center relative" style="background-image: url({% static 'css/background.jpg' %})">
  <div class="absolute bg-gradient-to-b from-blue-500 to-blue-400 opacity-75 inset-0 z-0"></div>
  <div class="min-h-screen sm:flex sm:flex-row mx-0 justify-center">
      <div class="flex-col flex  self-center p-10 sm:max-w-5xl xl:max-w-2xl  z-10">
        <div class="self-start hidden lg:flex flex-col  text-white">
          <img src="" class="mb-3">
          <h1 class="mb-3 font-bold text-5xl">Hi! Welcome to TIL </h1>
          <p class="pr-3">Let yourself be heard! Create your post today! You can also connect with our large network of users by following their posts.</p>
        </div>
      </div>

      <div class="flex justify-center self-center  z-10">       
        <div class="p-12 bg-white mx-auto rounded-2xl w-100 "> 
            {% block body %}
            {% endblock body %}
        </div>
      </div>
  </div>
</div>
<body>
